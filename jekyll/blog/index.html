---
title: Blog

license: MIT

layout: default
---
<section class="listing">
    <h1>{{ page.title }}</h1>
    {% for post in site.posts %}
    {% if post.categories contains 'blog' %}
    {% unless post.tags contains 'hidden' %}
    <article>
        <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
        {{ post.excerpt }}
    </article>
    {% endunless %}
    {% endif %}
    {% endfor %}
</section>
