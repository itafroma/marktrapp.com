title: Blog

license: MIT

layout: default
---
<section>
    <header>
        <h2>Blog</h2>
    </header>
    <main>
        {% for post in site.posts %}
        {% unless post.categories contains 'projects' or post.categories contains 'hidden' %}
        <article>
            <header>
                <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
            </header>
            <main>{{ post.excerpt }}</main>
        </article>
        {% endunless %}
        {% endfor %}
    </main>
</section>
